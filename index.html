<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Example</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
        }
        button {
            width: 150px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <app-button @button-clicked="incrementCounter">Click me</app-button>
        <p>Click amount: {{ clickAmount }}</p>
    </div>   
    
    <script>
        let app = {
            data() {
                return {
                    clickAmount: 0,
                }
            },
            methods: {
                incrementCounter() {
                    this.clickAmount++;
                }
            },
            components: {
                'app-button': {
                    template: `
                        <button :disabled="processing" @click="handleClick">
                            {{ buttonText }}
                        </button>
                    `,
                    data() {
                        return {
                            processing: false,
                            buttonText: 'Click me'
                        }
                    },
                    methods: {
                        handleClick() {
                            this.processing = true;
                            this.buttonText = '...';
                            setTimeout(() => {
                                this.$emit('button-clicked');
                                alert('The action completed');
                                this.processing = false;
                                this.buttonText = 'Click me';
                            }, 1000);
                        }
                    }
                },
            }
        }
        Vue.createApp(app).mount('#app');
    </script>

</body>
</html>
